<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-picture</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">
        <div class="card-Title">User Profile Card</div>

        <div class="card-picture">
            <img src="https://i.pinimg.com/1200x/5e/1f/41/5e1f416181d85ec00cb20f4381f43ee5.jpg"
                width="300" alt="Profile">
        </div>

        <div class="card-body">
            <table class="info">
                <tr><td class="name"><h2>May</h2></td></tr>
                <tr><td class="login"><p>Id intra "pkaewkam"</p></td></tr>
                <tr><td class="desc"><p>social</p></td></tr>

                <tr>
                    <td class="social">
                        <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" width="30" alt="Instagram">
                        <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" width="30" alt="Facebook">
                    </td>
                </tr>

                <tr><td><button class="Contact-Button">Contact</button></td></tr>
            </table>
        </div>
    </div>
</body>
</html>
